sudo: false
language: python
cache: pip
matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.6
    env: TOXENV=pep8
install: pip install tox
script: tox
