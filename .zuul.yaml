- job:
    name: tox-functional-master
    parent: tox-functional
    branches: master

- job:
    name: tox-py37-deb
    parent: tox-py37
    nodeset: ubuntu-focal

- project:
    merge-mode: squash-merge
    templates:
      - publish-to-pypi
    check:
      jobs:
        - tox-py37
        - tox-py37-deb
        - tox-pep8
        - tox-docs
        - tox-functional
    gate:
      jobs:
        - tox-py37
        - tox-pep8
        - tox-docs
        - tox-functional
    periodic:
      jobs:
        - tox-functional-master
